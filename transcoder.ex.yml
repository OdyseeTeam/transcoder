# This is optional, comment out or remove if you don't need S3 storage
S3:
  Endpoint: https://your.s3.url
  Bucket: your-bucket
  Key: SET_TO_YOUR_AWS_ACCESS_KEY_ID
  Secret: SET_TO_YOUR_AWS_SECRET_ACCESS_KEY
  MaxSize: 10TB

# Remove older videos when total storage volume reaches this limit
Local:
  MaxSize: 100GB

# Videos that get over 30 hits get a chance to be processed in the general transcoding queue
AdaptiveQueue:
  MinHits: 30

# Channels that get processed after the first time they're requested
EnabledChannels:
