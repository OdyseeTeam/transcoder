version: "2"
linters:
  default: none
  enable:
    - dupl
    - goconst
    - gocritic
    - gocyclo
    - gosec
    - govet
    - ineffassign
    - misspell
    - sqlclosecheck
    - staticcheck
    - unused
  settings:
    errcheck:
      check-type-assertions: true
    goconst:
      min-len: 2
      min-occurrences: 3
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  enable:
    - gci
    - gofmt
    - goimports
  settings:
    gci:
      sections:
        - standard
        - prefix(github.com/OdyseeTeam)
        - prefix(github.com/lbryio)
        - default
      custom-order: true
      no-lex-order: true
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
