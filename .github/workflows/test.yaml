name: Test

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - '**'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: '1.16.8'
        id: go
      - name: Install ffmpeg
        uses: FedericoCarboni/setup-ffmpeg@v1-beta
        id: setup-ffmpeg
      - name: Test
        run: go test -covermode=count -coverprofile=coverage.out ./...
