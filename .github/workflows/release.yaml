name: Release

on:
  push:
    tags:
      - 'transcoder-v*'

jobs:
  build-and-push:
    name: Build and push images
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Extract version from tag
        id: version
        run: |
          VERSION=$(echo "${{ github.ref_name }}" | sed 's/transcoder-v//')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build binaries
        run: make transcoder tccli
        env:
          TRANSCODER_VERSION: ${{ steps.version.outputs.version }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push conductor
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile-conductor
          platforms: linux/amd64
          push: true
          tags: |
            odyseeteam/transcoder-conductor:${{ steps.version.outputs.version }}
            odyseeteam/transcoder-conductor:latest

      - name: Build and push cworker
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile-cworker
          platforms: linux/amd64
          push: true
          tags: |
            odyseeteam/transcoder-cworker:${{ steps.version.outputs.version }}
            odyseeteam/transcoder-cworker:latest

      - name: Build and push tccli
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile-tccli
          platforms: linux/amd64
          push: true
          tags: |
            odyseeteam/transcoder-tccli:${{ steps.version.outputs.version }}
            odyseeteam/transcoder-tccli:latest
