version: "2"
sql:
  - schema: "library/db/migrations/"
    queries: "library/db/queries.sql"
    name: "db"
    engine: "postgresql"
    gen:
      go:
        package: db
        out: library/db
        rename:
          url: "URL"
          sd_hash: "SDHash"
          ulid: "ULID"
          tid: "TID"
        overrides:
          - column: "videos.size"
            go_type: "int64"
