version: 1
packages:
  - path: "library/db"
    name: "db"
    engine: "postgresql"
    schema: "library/db/migrations/0001_initial.sql"
    queries: "library/db/queries.sql"
  - path: "tower/queue"
    name: "queue"
    engine: "postgresql"
    schema: "tower/queue/migrations/0001_initial.sql"
    queries: "tower/queue/queries.sql"
rename:
  url: "URL"
  sd_hash: "SDHash"
  ulid: "ULID"
  tid: "TID"
overrides:
  - column: "videos.size"
    go_type: "int64"
